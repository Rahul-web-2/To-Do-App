<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Add New Task</h1>
    <form th:action="@{/tasks/add}" th:object="${task}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required><br>

        <label>Description:</label>
        <textarea th:field="*{description}"></textarea><br>

        <label>Status:</label>
        <select th:field="*{status}">
            <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
        </select><br>

        <button type="submit">Add Task</button>
    </form>
    <a href="/tasks">Back to List</a>
</body>
</html>
